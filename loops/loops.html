<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */
var x = 0
var guess = parseInt(prompt("what is your guess?"))
while(guess !== randomInt){
	if(guess > randomInt){
		document.write("guess was too high... try again! <br>")
		x++
		var guess = parseInt(prompt("what is your guess?"))
	}
	else if(guess < randomInt){
		document.write("guess was too low... try again! <br>")
		x++
		var guess = parseInt(prompt("what is your guess?"))

	}
}
document.write("congrats... took you long enough, you guessed " + x + " times")



    </script>

</body>

</html>
