<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear = parseInt(prompt("what year were you born?"))
    	var luckynumber = parseInt(prompt("what is your luckynumber"))
    	var favSubject = prompt("whats your fav subject?")
    	var favFruit = prompt("whats your fav fruit?")
    	document.write(birthyear/luckynumber + "<br>")
    	document.write(birthyear+luckynumber + "<br>")
    	document.write(birthyear +favSubject + "<br>")
    	document.write(favFruit + birthyear + luckynumber + "<br>")
    	document.write(birthyear + luckyNumber + favSubject + "<br>")
    </script>
</body>

</html>
