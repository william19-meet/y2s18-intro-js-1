<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var excited = prompt("what are 3 things you are exited about?")
    	excited = excited.split(", ")
    	excited.sort()
    	document.write(excited)
    </script>
</body>

</html>
